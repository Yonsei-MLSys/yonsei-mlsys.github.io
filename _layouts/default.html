<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home" style="display: inline-flex; align-items: center;">
              <img src="public/yonsei-logo.svg" alt="Yonsei" width="30" style="margin-right: 10px;">
              {{ site.title }}
            </a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

 
    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
