<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container" style="display: flex; align-items: center; height: 100px;">
          <img src="/public/yonsei-logo.svg" alt="Yonsei" width="30" style="style="margin-right: 5px; margin-bottom: 0">
          <h3 class="masthead-title" style="display: flex; align-items: center; margin: 0;">
            <a href="{{ site.baseurl }}/" title="Home" style="text-decoration: none;">
              {{ site.title }}
            </a>
            <small style="margin-left: 10px;">{{ site.tagline }}</small>
          </h3>
        </div>        
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

 
    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
